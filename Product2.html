<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>Product/2 - Orinoco</title>
  <meta name="title" content="Produit - Orinoco">
  <meta name="description" content="Orinoco est un site e-commerce à thème. C'est aussi le 5ième projet du parcours développeur web chez OpenClassrooms.">

  <link href="./styles/compiled.css" rel="stylesheet">
  <script src="./js/config.js" defer></script>
  <script src="./js/cart.utils.js" defer></script>
  <script src="./js/pages/products.js" defer></script>
</head>
<body>
  <div class="container px-4 py-8 mx-auto">

    <!-- HEADER -->
    <header class="flex items-center justify-between w-full px-6 py-2 rounded-lg bg-oniPink">
      <a href="/"><img class="h-20 bg-oniPink" src="./images/logo.png" alt="Orinico"></a>
      <nav class="flex">
        <ul class="font-semibold list-none">
          <li>
            <a class="px-4 py-4" href="./cart.html">Panier</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- HEADER -->

    <!-- PRODUCT -->
    <section class="flex flex-col items-stretch w-full p-4 mt-4 rounded-md lg:flex-row bg-oniPink">
      <div class="w-full h-full mr-4 lg:w-1/2 md:min-w-1/2">
        <img id="productImage" class="object-cover rounded" src="images/teddy_1.jpg" alt="teddy 1">
      </div>
      <div class="flex flex-col flex-wrap items-start w-full">
        <h1 class="w-full mt-8 mb-8 text-xl font-bold text-center lg:mt-4">Ours en peluche <span id="productName"></span>"Nobert"</h1>
        <div class="flex items-center">
          <img class="h-5" src="./images/star.svg" alt="">
          <img class="h-5" src="./images/star.svg" alt="">
          <img class="h-5" src="./images/star.svg" alt="">
          <img class="h-5" src="./images/star.svg" alt="">
          <img class="h-5" src="./images/star.svg" alt="">
          <p class="ml-2"><span class="underline cursor-pointer">56 avis</span> - <span class="underline cursor-pointer">12 produits en stock</span></p>
        </div>
        <p id="productDescription" class="mt-4 text-justify text-black text-opacity-80"></p>
        <div class="flex-grow"></div>
        <h2 class="mt-4 font-bold text-bold font-lg">Choisir la couleur de votre produit : </h2>
        <div id="productColors" class="grid gap-4 mt-4 w-full" style="grid-template-columns: repeat(4, 1fr);">
          <div class="h-12 sm:h-20 cursor-pointer flex-grow rounded transition duration-150 transform hover:scale-105" style="background-color: tan;"></div>
          <div class="h-12 sm:h-20 cursor-pointer flex-grow rounded transition duration-150 transform hover:scale-105" style="background-color: chocolate;"></div>
          <div class="h-12 sm:h-20 cursor-pointer flex-grow rounded transition duration-150 transform hover:scale-105" style="background-color: black;"></div>
          <div class="h-12 sm:h-20 cursor-pointer flex-grow rounded transition duration-150 transform hover:scale-105" style="background-color: white;"></div>
      </div>
        <button id="addToCart" class="w-full py-2 mt-4 text-lg font-bold text-center text-white transition duration-150 transform bg-pink-600 rounded mb hover:scale-102"><a class="px-4 py-4" href="./cart.html">Ajouter au panier pour 29.00€</a></button>
      </div>
    </section>
    <!-- PRODUCT -->
</body>

</html>
